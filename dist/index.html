<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
</head>
<body class="flex justify-center items-center bg-lightGray h-screen">
        <main class="flex flex-col bg-white max-w-md rounded-lg overflow-hidden p-4 shadow-xl">
            <img src="../images/image-qr-code.png" alt="QR Code" class="basis-1/2 w-full h-full mb-5 rounded-lg overflow-hidden">
            <div class="font-Outfit text-center">
                <h2 class="text-2xl font-bold mb-4">Improve your front-end skills by building projects</h2>
                <p class="text-grayishBlue px-6 mb-6">Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </main>
</body>
</html>
